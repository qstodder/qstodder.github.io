<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiana's Website</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background-color: #1e1e1e;
    }

    .svg-wrapper {
      width: 100%;
      overflow-x: hidden;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .clickable {
      cursor: pointer;
      transition: transform 0.2s, filter 0.2s;
    }

    .clickable:hover {
      filter: brightness(1.1);
    }
    
    html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    }

    #svg-container {
    width: 100vw;
    height: 100vh;
    overflow: auto; /* only shows scrollbars if needed */
    display: flex;
    justify-content: center;
    align-items: center;
    }

    #svg-container svg {
    display: block;
    max-width: 100%;
    max-height: 100%;
    }

  </style>

<script>
    function isMobile() {
      return window.innerWidth < 768;
    }
  
    function loadSVG() {
      const container = document.getElementById("svg-container");
      const svgFile = isMobile() ? "home-mobile.svg" : "home-desktop.svg";
  
      fetch(svgFile)
        .then(res => res.text())
        .then(svg => {
          container.innerHTML = svg;
  
          const loadedSVG = container.querySelector("svg");
          if (!loadedSVG) return;
  
          if (isMobile()) {
            // Fit to height
            loadedSVG.style.height = "100vh";
            loadedSVG.style.width = "auto";
            container.style.overflowX = "hidden";
            container.style.overflowY = "hidden";
          } else {
            // Fit to width
            loadedSVG.style.width = "100vw";
            loadedSVG.style.height = "auto";
            container.style.overflowY = "scroll";
            container.style.overflowX = "hidden";
          }
        });
    }
  
    window.addEventListener("DOMContentLoaded", loadSVG);
    window.addEventListener("resize", loadSVG);
  </script>

</head>
<body>
    <div id="svg-container"></div>


<script>

    const click_list = {"photos": "photos.html", 
    "book": "https://xkcd.com/548/", 
    "rubix-cube": "https://semantle.com/",
    "chess-board": "https://lichess.org/training/daily"
    };
    
    Object.entries(click_list).forEach(([id, url]) => {
    const el = document.getElementById(id);
    if (el) {
      el.classList.add("clickable");
      el.addEventListener("click", () => {
        window.location.href = url;
      });
    }
  });

</script>

</body>
</html>
